<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Club</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divFade"></div>
    <nav>
        <a href="#" class="logo">CC</a>
        <form id="searchForm">
            <input type="text" placeholder="Find Movies!" class="searchBar" name="query">
            <button>Find</button>
        </form>      
    </nav>

    <main>
        <h2>TOP MOVIES</h2>
        <div id="wrapper" data-augmented-ui="tr-clip bl-clip br-clip-y both" >
            <button id="left" class="fa-solid fa-angles-left"></button>
            <div id="container">
            </div> 
            <button id="right" class="fa-solid fa-angles-right"></button>
        </div>


        <h3>REVIEWS</h3>
        <div id="wrapperTwo">
            <button id="leftTwo" class="fa-solid fa-angles-left"></button>
            <div id="containerTwo">    
            </div>  
            <button id="rightTwo" class="fa-solid fa-angles-right"></button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
